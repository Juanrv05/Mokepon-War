<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/Icon1.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- SECCION SELECIONAR MASCOTA JUGADOR -->
    <section id="seleccionar-mascota">
      <h1 class="titulo">Mokepon</h1>
      <h2 class="subtitulo">Elige tu mascota:</h2>
      <div id="contenedorTarjetas" class="tarjetas">
      </div>
      <button id="boton-mascota">Seleccionar</button>
    </section>

    <!-- SECTION CANVAS -->
    <section id="ver-mapa">
      <h2 class="titulo2">Recorre el mapa con tu Mokepon</h2>
      <canvas id="mapa"></canvas>
      <button ontouchstart="moveUp()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moveUp()" class="button-control mid" id="up">↑</button>
      <div>
        <button ontouchend="detenerMovimiento()" ontouchstart="moveLeft()" onmouseup="detenerMovimiento()" onmousedown="moveLeft()" class="button-control" id="left">←</button>
        <button ontouchend="detenerMovimiento()" ontouchstart="moveDown()" onmouseup="detenerMovimiento()" onmousedown="moveDown()" class="button-control mid" id="down">↓</button>
        <button ontouchend="detenerMovimiento()" ontouchstart="moveRight()" onmouseup="detenerMovimiento()" onmousedown="moveRight()" class="button-control" id="right">→</button>
      </div>
    </section>

    <!-- SECTION CHOOSE ATTACK -->
    <section id="seleccionar-ataque">
      <h1 class="titulo">Mokepon</h1>
      <h2 class="subtitulo">Elige tu ataque:</h2>
      <div id="contenedorAtaques" class="tarjetas-ataques">
      </div>

    <!-- SECTION MESSAGE -->
      <div id="mensajes">
        <p id="resultado">Mucha suerte</p>

    <!-- SECTION RESTART -->
        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

    <!-- SECTION COMBAT -->
      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="./mokepon.js"></script>
  </body>
</html>
